<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Currency</title>
</head>
<body>
<div class="content">
    <div class="picture-content">
        <div class="picture"
             style="width: 100%; height: 100%; display: inline-block; text-align: center;   vertical-align: middle; ">
            <!--<img src="img/loader.gif" width="64" height="64" style="text-align: center; vertical-align: middle; margin: 10% 10%">-->
            <iframe id="frameImg" width="100%" height="100%" frameBorder="0" class="giphy-embed"
                    allowFullScreen></iframe>
        </div>
    </div>
    <div class="main-content">
        <div class="rate">
            <h3 id="currency"></h3>
        </div>
        <div class="text-content">
            <div class="left">
                <i>Вчера</i><br>
                <b id="yesterdayValue">-</b>
            </div>
            <div class="middle">
                <img id="arrow" src="img/arrow.png" alt="" width="35" height="35">
            </div>
            <div class="right">
                <i>Сегодня</i><br>
                <b id="todayValue">-</b>
            </div>
        </div>

        <div class="input-group">
            <select id="select" style="width: 300px; text-align: left" selected="RUB">
                <option value="" selected disabled hidden>Russian Ruble (RUB)</option>
            </select>
        </div>


    </div>
</div>
</body>
</html>
